<!DOCTYPE html>
<html>
<head>
    <title>SNR Start</title>
    <script type="text/javascript" src="../scripts/head.js"></script>
</head>
<body>
    <button id="btn" class="button-none"><svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class=""><path d="M12 17a2 2 0 110 4 2 2 0 010-4zm7 0a2 2 0 110 4 2 2 0 010-4zM5 17a2 2 0 110 4 2 2 0 010-4zm7-7a2 2 0 110 4 2 2 0 010-4zm7 0a2 2 0 110 4 2 2 0 010-4zM5 10a2 2 0 110 4 2 2 0 010-4zm7-7a2 2 0 110 4 2 2 0 010-4zm7 0a2 2 0 110 4 2 2 0 010-4zM5 3a2 2 0 110 4 2 2 0 010-4z"></path></svg></button>

    <div id="box" class="b-floatcard-hide">
        <table border="0">
            <tr>
                <td><a href="../../../index.html"><img src="../images/wicon.png" style="width:35px;height:35px;"/></a></td>
                <td><p>SNR主站</p></td>
            </tr>
        </table>
    </div>
    <script>
        var btn = document.getElementById("btn");
        var box = document.getElementById("box");
        btn.onclick = function () {
            //如果元素div当前是显示的, 就让他隐藏
            if (box.className == "b-floatcard-show") {
                box.className = "b-floatcard-hide";
                /*btn.innerHTML = "点击显示";*/
            }
            else {
                box.className = "b-floatcard-show";
                /*btn.innerHTML = "点击隐藏";*/
            }

        };
    </script>
    <form action="https://cn.bing.com/search" target="_self" method="get">
        <div class="b-searchbox">
            <input type="text" id="search-input" name="q" placeholder="请输入要搜索的内容：" autofocus class="button-none">
            <input type="submit" id="search-button" value="Search" class="button-search">
        </div>
    </form>
</body>
</html>
