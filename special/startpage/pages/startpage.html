<!DOCTYPE html>
<html>
<head>
    <title>SNR Start</title>
    <script type="text/javascript" src="../scripts/head.js"></script>
</head>
<body>
    <button id="btn" class="button-none"><svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class=""><path d="M12 17a2 2 0 110 4 2 2 0 010-4zm7 0a2 2 0 110 4 2 2 0 010-4zM5 17a2 2 0 110 4 2 2 0 010-4zm7-7a2 2 0 110 4 2 2 0 010-4zm7 0a2 2 0 110 4 2 2 0 010-4zM5 10a2 2 0 110 4 2 2 0 010-4zm7-7a2 2 0 110 4 2 2 0 010-4zm7 0a2 2 0 110 4 2 2 0 010-4zM5 3a2 2 0 110 4 2 2 0 010-4z"></path></svg></button>

    <div id="box" class="b-floatcard-hide">
        <table border="0">
            <tr>
                <td><a href="../../../index.html"><img src="../images/wicon.png" style="width:35px;height:35px;" /></a></td>
                <td><p>SNR主站</p></td>
            </tr>
        </table>
    </div>
    <script>
        var btn = document.getElementById("btn");
        var box = document.getElementById("box");
        btn.onclick = function () {
            //如果元素div当前是显示的, 就让他隐藏
            if (box.className == "b-floatcard-show") {
                box.className = "b-floatcard-hide";
            }
            else {
                box.className = "b-floatcard-show";
            }

        };
    </script>
    <h1 style="text-align: center;text-shadow: 0px 1px 5px #909090" class="timetext">Time</h1>
    <script>
        function getTime() {
            var date = new Date();
            //var year = date.getFullYear(); //获取年份
            //var month = date.getMonth() + 1; //获取月份
            //var day = date.getDate(); //获取日期
            var hour = date.getHours(); //获取小时
            hour = hour < 10 ? '0' + hour : hour;
            var minute = date.getMinutes(); // 获取分
            minute = minute < 10 ? '0' + minute : minute;
            var seconds = date.getSeconds(); //获取秒
            seconds = seconds < 10 ? '0' + seconds : seconds;
            return + hour + ':' + minute + ':' + seconds;
        }

        setInterval(function () {
            document.querySelector('.timetext').innerHTML = getTime();
        }, 1000)
    </script>
    <iframe class="b-weatherframe" width="120" height="30" frameborder="0" scrolling="no" hspace="0" src="https://i.tianqi.com/?c=code&id=34"></iframe>
    <form action="https://cn.bing.com/search" target="_self" method="get">

            <input type="text" id="search-input" name="q" placeholder="请输入要搜索的内容：" autofocus class="b-insearchbox">
            <input type="submit" id="search-button" value="搜索" class="button-search">
        </div>
    </form>

</body>
</html>
