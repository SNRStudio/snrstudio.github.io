<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --pagename: [PAGE NAME];
        }
    </style>
    <script type="text/javascript" src="../scripts/head.js"></script>
</head>
    <body>
        <script type="text/javascript" src="../scripts/navbar.js"></script>
        <div class="b-block">
            <h1>[PAGE NAME]</h1>
            <p class="t-info">作者：[Author]</p>
        </div>
        <div class="b-block">
            <!--文章链接，上下边距10px，除头、尾、分割线与其它间隔元素-->
            <div class="b-card">
                <p class="t-author">[ARTICLE AUTHOR]</p>
                <a class="t-small" href="[ARTICLE LINK].html" target="_blank">[ARTICLE NAME]</a>
            </div>
            <p class="s-10"></p>
            <!--提示，上下边距10px，除头、尾、分割线与其它间隔元素-->
            <div class="b-warn-card">
                <h3 class="t-notice-warn">警告</h3>
                <p class="t-notice-warn">Warn.</p>
            </div>
            <p class="s-10"></p>
            <div class="b-info-card">
                <h3 class="t-notice-info">信息</h3>
                <p class="t-notice-info">Information.</p>
            </div>
            <p class="s-10"></p>
            <div class="b-error-card">
                <h3 class="t-notice-error">错误</h3>
                <p class="t-notice-error">Error.</p>
            </div>
            <p class="s-10"></p>
            <div class="b-success-card">
                <h3 class="t-notice-success">完成</h3>
                <p class="t-notice-success">Success.</p>
            </div>
        </div>
        <script type="text/javascript" src="../scripts/footer.js"></script>
    </body>
</html>
