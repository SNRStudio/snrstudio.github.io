        <div class="b-block">
            <h2>位数有什么用</h2>
            <p>操作系统的位数也指CPU的位数，即CPU一次能处理的最大位数。</p>
            <p>32位CPU只能支持4GB的RAM，而64位的CPU最多可以支持128GB的RAM。现在市场上一般使用64位操作系统。</p>
            <p>在下载软件时，有的软件会要求您选择合适的安装包，在安装包中写着“x64”的即64位操作系统版，写着“x32”的即32位操作系统版。64位操作系统可以运行32位操作系统版软件，但是32位不能运行64位。</p>
            <hr />
            <h2>如何辨别系统的位数</h2>
            <p>Windows操作系统都可以通过右键“此电脑/计算机/我的电脑”，点击“属性”，在系统类型即可查看。</p>
            <img src="../images/C-3/1.png" alt="system-32or64-1" style="width: 800px;">
